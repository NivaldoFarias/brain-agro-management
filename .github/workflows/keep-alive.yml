name: Keep HF Space Alive

on:
  schedule:
    - cron: "*/30 6-23 * * *"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Health Endpoint
        run: |
          curl -f https://badivia-brain-ag.hf.space/api/health || exit 1
          echo "✅ Server is alive at $(date)"

      - name: Notify on Failure
        if: failure()
        run: |
          echo "⚠️ Health check failed at $(date)"
          # Add notification integration here (Slack, Discord, email, etc.)
